<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News today</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- start header  -->
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex justify-content-between align-items-center" id="navbarTogglerDemo01">
            <div>
              <a class="navbar-brand" href="#">News <span class="bg-primary text-white rounded-1 p-1">Today</span></a>
            </div>
              
              <div>
                <a class="header-link mx-2" href="">Blogs</a>
                <a class="header-link mx-2" href="">News</a>
                <a href=""><img class="img" src="img/logo.jpg" alt=""></a>
              </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="container">
        <hr>
    </div>
    <!-- start main section  -->
    <main>

        <!-- news category section  -->
        <section class="py-5">
            <div class="container d-flex text-center"  id="news-category">
        
            </div>
        </section>
        <!-- spinner section  -->
        <section  id="spinner" class="container text-center d-none">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </section>
    
        <!-- start news section  -->
        <div class="py-3 mx-5 text-center">
          <h1 id="total-item" ></h1>
        </div>
        <section class="container">
         
          <div id="news-container" class="row">
           

          </div>
        </section>

      

        <!-- modal section  -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div id="modal" class="modal-dialog">

       <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="p-5">
                <h5 id="title"></h5>
                <p id="modal-author"> </p>
                <p id="views"> </p>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div> 
         
          </div>
        </div>
    </main>
    <!-- start footer  -->
    <footer>

    </footer>




    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
